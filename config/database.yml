default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV["POSTGRES_USER"] %>

development:
  <<: *default
  database: <%= ENV["POSTGRES_DB"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  port: 7432
test:
  <<: *default
  database: <%= ENV["POSTGRES_DB_TEST"] %>
  port: 7532
production:
  <<: *default
  database: <%= ENV["POSTGRES_DB"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  port: 5432
